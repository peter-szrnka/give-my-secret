name: Build and push Docker image

defaults:
  run:
    shell: bash
    working-directory: ./code

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
      - name: Build and analyze
        run: mvn clean package -Pbuild-prod-docker-image
