spring.devtools.restart.enabled=false
spring.h2.console.enabled=false

spring.flyway.enabled=false

# Cookie
config.cookie.secure=true

# DB
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Application related properties
config.enable.test.data=true

# Crypto & JWT
config.crypto.secret=YXNkZmdoamsxMjM0NTY3OGFzZGZnaGprMTIzNDU2Nzg=
config.jwt.secret=YXNkZjEyMzQ1Njc4OTBhc2RmMTIzNDU2Nzg5MGFzZGYxMjM0NTY3ODkwYXNkZjEyMzQ1Njc4OTA=
config.encryption.iv=R4nd0mIv1234567!

# Auth
config.auth.type=db
config.location.keystore.path=src/test/resources/
config.location.default.keystore=src/test/resources/test.jks
config.default.keystore.type=jks
config.default.keystore.credential=teszt
config.default.keystore.alias=peter
config.default.keystore.alias.credential=teszt
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Old event deletion
# Units: m=minute, d=day, M=month, y=year, w=week
config.event.old.limit=1;d

# Jobs
config.job.secretrotation.enabled=false
config.job.eventmaintenance.enabled=false