<ng-container>
  @if (status === 'ACTIVE') {
    <mat-icon (click)="toggle()" class="active">check_circle_outline</mat-icon>
  }
  @if (status === 'BLOCKED') {
    <mat-icon (click)="toggle()" class="disabled">block</mat-icon>
  }
  @if (status === 'DISABLED') {
    <mat-icon (click)="toggle()" class="disabled">block</mat-icon>
  }
</ng-container>
