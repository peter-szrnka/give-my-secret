<h1 mat-dialog-title>{{TITLE_MAP[data.type]}}</h1>
<div mat-dialog-content>
  <p class="{{data.type}}">
    <mat-icon *ngIf="data.type === 'warning'" style="vertical-align: bottom;">warning</mat-icon>
    <mat-icon *ngIf="data.type === 'information'" style="vertical-align: bottom;">info</mat-icon>
    {{data.text}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
