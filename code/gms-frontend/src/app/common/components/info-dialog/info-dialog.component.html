<h1 mat-dialog-title>{{TITLE_MAP[data.type]}}</h1>
<div mat-dialog-content>
  <p class="{{data.type}}">
    @if (data.type === 'warning') {
      <mat-icon class="v-bottom">warning</mat-icon>
    }
    @if (data.type === 'information') {
      <mat-icon class="v-bottom">info</mat-icon>
    }
    {{data.text}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
