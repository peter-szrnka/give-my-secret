<div>
  @if (backToHome === true) {
    <button mat-raised-button [routerLink]="''">Back to home</button>
  }
  @for (button of buttonConfig!! | navButtonVisibility; track button) {
    <button
      color="{{button.primary ? 'primary':'default'}}"
      mat-button
      mat-raised-button
      [disabled]="button.enabled === false"
      (click)="button.callFunction()"
    [routerLink]="button.url">{{button.label}}</button>
  }
</div>
