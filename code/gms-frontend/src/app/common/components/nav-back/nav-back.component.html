<div>
    <button *ngIf="backToHome === true" mat-raised-button [routerLink]="''">Back to home</button>
    <button *ngFor="let button of buttonConfig" 
        color="{{button.primary ? 'primary':'default'}}" 
        mat-raised-button 
        [routerLink]="button.url">{{button.label}}</button>
</div>
