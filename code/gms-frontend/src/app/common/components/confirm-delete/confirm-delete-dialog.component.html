<h1 mat-dialog-title>{{ 'dialog.confirm' | translate }}</h1>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="noData">{{ 'dialog.noThanks' | translate }}</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{ 'dialog.ok' | translate }}</button>
</div>
