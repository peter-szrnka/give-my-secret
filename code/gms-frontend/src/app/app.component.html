<div>
  <header class="header" *ngIf="currentUser !== undefined"></header>
  <mat-sidenav-container class="home-root-container" autosize>
      <mat-sidenav #sidenav mode="side" [opened]="currentUser !== undefined">
        <mat-list role="list">
          <mat-list-item [routerLink]="''">
            <mat-icon matListIcon>home</mat-icon>
            <h3 matLine *ngIf="showTexts"> Home </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'secret/list'" *ngIf="isNormalUser()">
            <mat-icon matListIcon>key</mat-icon>
            <h3 matLine *ngIf="showTexts"> Secrets </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'apikey/list'" *ngIf="isNormalUser()">
            <mat-icon matListIcon>security</mat-icon>
            <h3 matLine *ngIf="showTexts"> API keys </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'keystore/list'" *ngIf="isNormalUser()">
            <mat-icon matListIcon>widgets</mat-icon>
            <h3 matLine *ngIf="showTexts"> Keystores </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'api-testing'" *ngIf="isNormalUser()">
            <mat-icon matListIcon>speaker_phone</mat-icon>
            <h3 matLine *ngIf="showTexts"> API Testing </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'user/list'" *ngIf="isAdmin()">
            <mat-icon matListIcon>face</mat-icon>
            <h3 matLine *ngIf="showTexts"> Users </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'system_property/list'" *ngIf="isAdmin()">
            <mat-icon matListIcon>settings</mat-icon>
            <h3 matLine *ngIf="showTexts"> System properties </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'announcement/list'" *ngIf="isAdmin()">
            <mat-icon matListIcon>announcement</mat-icon>
            <h3 matLine *ngIf="showTexts"> Announcements </h3>
          </mat-list-item>
          <mat-list-item role="listitem" [routerLink]="'event/list'" *ngIf="isAdmin()">
            <mat-icon matListIcon>event</mat-icon>
            <h3 matLine *ngIf="showTexts"> Events </h3>
          </mat-list-item>
        </mat-list>

        <mat-list class="nav-toggle-btn">
          <mat-list-item>
              <mat-icon matListIcon  (click)="toggleTextMenuVisibility()">{{showTexts ? 'arrow_back_ios' : 'arrow_forward_ios'}}</mat-icon>
          </mat-list-item>
        </mat-list>
      </mat-sidenav>
      <mat-sidenav-content class="sidenav-content">
          <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<splash-screen></splash-screen>
