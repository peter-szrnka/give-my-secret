<div layout="row" layout-align="center center">
    <div class="error-icon">
        @if(retry) {
            {{ 'error.attempt.to.reload' | translate }}<br/>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        } 
        @else {
            <mat-icon class="mat-icon-rtl-mirror">error_outline</mat-icon>
            <br />
            {{ 'error.unable.to.reload' | translate: treshold-counter }}<br />
        }
    </div>
</div>
