<div>
  <h2>Events</h2>

  <nav-back></nav-back>

  <mat-card style="margin-top: 10px;">
    <mat-card-content>
      <table mat-table [dataSource]="datasource" style="width:100%;margin-top: 10px;">
        <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef>Operation</th>
          <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
        </ng-container>
        <ng-container matColumnDef="target">
          <th mat-header-cell *matHeaderCellDef>Target</th>
          <td mat-cell *matCellDef="let element"> {{element.target}} </td>
        </ng-container>
        <ng-container matColumnDef="eventDate">
          <th mat-header-cell *matHeaderCellDef>Event date</th>
          <td mat-cell *matCellDef="let element">{{element.eventDate | momentPipe:'yyyy.MM.DD. HH:mm:ss' }} </td>
        </ng-container>
      </table>

      <mat-paginator [length]="tableConfig.count" [pageSize]="tableConfig.pageSize" [pageIndex]="tableConfig.pageIndex"
                        [pageSizeOptions]="[10, 25, 50]" (page)="onFetch($event)"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
