<mat-card class="about-card">
    <mat-card-title>About Give My Secret</mat-card-title>
    <mat-card-content>
        @if (systemStatus) {
            <ul>
                <li>Application version: <b>{{systemStatus.version}}</b></li>
                <li>Built time: <b>{{systemStatus.built}}</b></li>
                <li>Authentication mode: <b>{{systemStatus.authMode}}</b></li>
                <li>status: <b>{{systemStatus.status}}</b></li>
            </ul>
        } @else {
            <mat-spinner></mat-spinner>
        }
    </mat-card-content>
</mat-card>
