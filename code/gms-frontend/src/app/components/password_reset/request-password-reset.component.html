<div class="container">
    <form #form="ngForm" novalidate autocomplete="off">
        <mat-card class="box">
            <mat-card-header class="gms-login-header">
                <mat-card-title>{{ 'passwordreset.title' | translate }}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                {{ 'passwordreset.request' | translate }}
                <mat-form-field appearance="fill" class="form-control">
                    <mat-label>{{ 'login.username' | translate }}</mat-label>
                    <input matInput placeholder="{{ 'login.username' | translate }}" name="username" required [(ngModel)]="username">
                </mat-form-field>
                <button [disabled]="form.status ==='INVALID'" (click)="requestReset()" mat-raised-button color="primary" class="btn-block margin-r10">{{ 'passwordreset.submit' | translate }}</button>
                <button mat-raised-button color="default" [routerLink]="'/login'">{{ 'passwordreset.back' | translate }}</button>
            </mat-card-content>
        </mat-card>
    </form>
</div>
