<div class="container">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form #form="ngForm" novalidate autocomplete="off">
      <mat-card-content>
        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" name="username" required [(ngModel)]="formModel.username">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" name="credential" required [(ngModel)]="formModel.credential">
        </mat-form-field>
      </mat-card-content>
      <button [disabled]="form.status ==='INVALID'" (click)="login()" mat-raised-button color="primary" class="btn-block">Login</button>
    </form>
  </mat-card>
</div>
