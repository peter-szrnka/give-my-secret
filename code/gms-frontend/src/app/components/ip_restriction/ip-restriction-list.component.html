<h2>IP restrictions</h2>
<div class="datatable">

  <nav-back [buttonConfig]="[{url:'/ip_restriction/new', label:'Create +', primary : true}]"></nav-back>

  <mat-card class="simple-margin-top">
    <mat-card-content>
      <table mat-table [dataSource]="datasource" (load)="true">
        <tr mat-header-row *matHeaderRowDef="ipRestrictionColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: ipRestrictionColumns;"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="ipPattern">
          <th mat-header-cell *matHeaderCellDef>IP pattern</th>
          <td mat-cell *matCellDef="let element"> {{element.ipPattern}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <status-toggle [entityId]="element.id" [status]="element.status"
              (callbackFunction)="toggle(element.id, element.status)"></status-toggle>
          </td>
        </ng-container>
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef class="show-large">Creation date</th>
          <td mat-cell *matCellDef="let element" class="show-large"> {{element.creationDate | momentPipe:'yyyy.MM.DD.
            HH:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef>Operations</th>
          <td mat-cell *matCellDef="let element">&nbsp;
            <button mat-icon-button color="primary" class="show-large" [routerLink]="'/ip_restriction/' + element.id">
              <mat-icon aria-hidden="false">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" class="show-large" (click)="promptDelete(element.id)">
              <mat-icon aria-hidden="false">delete</mat-icon>
            </button>

            <button mat-icon-button class="show-small" [matMenuTriggerFor]="menu"
              aria-label="Operations menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="show-small">
              <button mat-menu-item color="primary" [routerLink]="'/apikey/' + element.id">
                <mat-icon aria-hidden="false">edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item color="warn" (click)="promptDelete(element.id)">
                <mat-icon aria-hidden="false">delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
      </table>

      <mat-paginator [length]="tableConfig.count" [pageSize]="tableConfig.pageSize" [pageIndex]="tableConfig.pageIndex"
        [pageSizeOptions]="[10, 25, 50]" (page)="onFetch($event)"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
