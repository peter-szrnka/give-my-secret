<div>
    <h2>API Testing</h2>

    <nav-back></nav-back>

    <form #form="ngForm" novalidate class="example-form">
        <mat-card style="margin-top: 10px;">
            <mat-card-content>
                <div class="information">
                    You can test your secret here. Type in your preferred api key value and the ID of your secret.
                </div>

                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>x-api-key (HTTP header)</mat-label>
                        <input name="apiKey" required minLength="1" matInput [(ngModel)]="apiKey" />
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>secretId (Path Variable)</mat-label>
                        <input name="secretId" required minLength="1" matInput [(ngModel)]="secretId" />
                    </mat-form-field>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.status ==='INVALID'" mat-raised-button color="primary"
                    (click)="callApi()">Call API endpoint</button>
            </mat-card-actions>
        </mat-card>
        <mat-card *ngIf="apiResponse !== undefined" style="margin-top: 10px;">
            <mat-card-header>
                <mat-card-title>Response from API</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="fill" class="full-width">
                    <textarea rows="6" matInput>{{apiResponse}}</textarea>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </form>
</div>
