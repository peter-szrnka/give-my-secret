<mat-card class="help-card">
    <mat-card-title>{{ 'help.errorCodes.title' | translate }}</mat-card-title>
    <mat-card-content>
        <information-message severity="information">{{ 'help.errorCodes' | translate }}</information-message>

        <table mat-table [dataSource]="datasource" (load)="true">
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>{{ 'help.errorCodes.code' | translate }}</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>{{ 'help.errorCodes.key' | translate }}</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
        </table>
    </mat-card-content>
</mat-card>
<mat-card class="help-card">
    <mat-card-title>{{ 'help.website' | translate }}</mat-card-title>
    <mat-card-content>
        {{ 'help.tutorials' | translate }}: <a href="{{url}}" target="_blank">{{url}}</a>
    </mat-card-content>
</mat-card>
<br />
