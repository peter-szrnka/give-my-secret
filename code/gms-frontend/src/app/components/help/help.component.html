<mat-card class="help-card">
    <mat-card-title>Error codes</mat-card-title>
    <mat-card-content>
        <div class="information">
            You can find the list of currently used error codes that Give My Secret application throws in case of any
            error.
        </div>

        <table mat-table [dataSource]="datasource" (load)="true">
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Code</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Key</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
        </table>
    </mat-card-content>
</mat-card>
<mat-card class="help-card">
    <mat-card-title>Website</mat-card-title>
    <mat-card-content>
        Tutorials, command line tools, examples: <a href="{{url}}" target="_blank">{{url}}</a>
    </mat-card-content>
</mat-card>
<br />
